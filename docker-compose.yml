version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: gametracker-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gametracker
      MYSQL_USER: gametracker
      MYSQL_PASSWORD: gametracker
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: gametracker-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: gametracker
      DB_USER: gametracker
      DB_PASSWORD: gametracker
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./output:/app/output

volumes:
  db_data:
